version: '3.8'

services:
  postgres:
    image : postgres:14.1-alpine
    # restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    # volumes: 
    #   - postgres-data:/var/lib/postgresql/data
    # networks:
    #   - mynetwork

  redis:
    image: redis:latest
    # restart: unless-stopped
    # restart: always
    ports:
      - 6379:6379
    # volumes:
    #   - redis-data:/data
    # networks:
    #   - mynetwork

  django:
    build:
      context: ./web
      dockerfile: Dockerfile
    command: poetry run python -m web.manage runserver 0.0.0.0:8000
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      - postgres
      - redis
    restart: on-failure

